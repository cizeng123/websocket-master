<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!--Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        function login(){
            document.testForm.action="/tologin";
            document.testForm.submit();
        }
        function regist(){
            document.testForm.action="/toregist";
            document.testForm.submit();
        }
    </script>


</head>
<body>
<div class="modal-body" >
    <form class="form-inline" style="text-align: center" action="" name="testForm" method="post">
        <div class="modal-body">
            <h1>登陆</h1>
        </div>
        <div form="form-group" >
            <label for="exampleInputName2">账户:</label>
            <input type="text" class="form-control" name="username" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">密码:</label>
            <input type="password" class="form-control" name="password" id="exampleInputEmail2" placeholder="Password">
        </div>
        <div class="text-center">
            <input type="button" class="form-control" value="登陆" onclick="login()">
            <input type="button" class="form-control" value="注册" onclick="regist()">
        </div>
    </form>
</div>
</body>
</html>
